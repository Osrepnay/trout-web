<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="dist/assets/chessground.base.css">
    <link rel="stylesheet" type="text/css" href="dist/assets/chessground.brown.css">
    <link rel="stylesheet" type="text/css" href="dist/assets/chessground.cburnett.css">
<style>
html {
    min-height: 100%;
}

body {
    min-height: 100vh;
    margin: 0px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

#board-container {
    width: min(90%, 50vh);
    display: flex;
    flex-direction: column;
    align-items: center;
}

#board {
    aspect-ratio: 1 / 1;
    width: 100%;
    margin-inline: auto;
}

#color-chooser {
    display: flex;
    position: fixed;
    left: 0px;
    right: 0px;
    top: 0px;
    min-height: 100%;
    z-index: 999;
}

.overlay-side {
    flex-grow: 1;
    font-size: 48pt;
    display: flex;
    align-items: center;
}

#white-overlay {
    background-color: #ffffffb0;
}

#black-overlay {
    background-color: #000000b0;
}

.color-text {
    padding-inline: 1em;
}

#options {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 10px;
}

main {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 8px;
    margin-block: auto;
}

#trout-img {
    width: 70%;
}

footer {
    margin-top: auto;
    padding: 12px;
}

.badge {
    margin-inline: 12px;
}

#wasted-wrapper {
    display: flex;
    flex-direction: column;
    justify-content: center;
    position: fixed;
    left: 0px;
    top: 0px;
    min-height: 100%;
    min-width: 100%;
    z-index: -999;
    background-color: #00000050;
}

.wasted-wrapper-default {
    opacity: 0;
    transition: opacity 300ms ease-out;
}

.wasted-wrapper-darken {
    opacity: 1;
    transition: opacity 300ms ease-out;
}

#wasted {
    display: flex;
    justify-content: center;
    background-color: #000000a0
}

#wasted-img {
    width: min(100%, 600px);
}

</style>
    <body>
        <div id="color-chooser">
            <div class="overlay-side" id="white-overlay" style="justify-content: flex-end">
                <p class="color-text" style="color: #000">white</p>
            </div>
            <div class="overlay-side" id="black-overlay" style="justify-content: flex-start">
                <p class="color-text" style="color: #fff">black</p>
            </div>
        </div>

        <div id="wasted-wrapper" class="wasted-wrapper-default">
            <div id="wasted">
                <img id="wasted-img" src="wasted.png" alt="wasted">
            </div>
        </div>

        <main>
            <div id="board-container">
                <img id="trout-img" src="trout.png" alt="trout neutral">
                <div class="chessground" id="board"></div>
            </div>
            <div id="options">
                <label for="max-depth-time">Max time for each depth (100-1000, ms), roughly controls time spent and strength</label>
                <br>
                <input type="range" id="max-depth-time" name="max-depth-time" min="100" max="1000"> 
            </div>
        </main>
        <footer>
            <a href="https://lichess.org/@/TroutBot"><img class="badge" width="32px" src="lichess.png" alt="lichess bot link"></a>
            <a href="https://github.com/Osrepnay/trout"><img class="badge" width="32px" src="github.png" alt="github repo"></a>
        </footer>
        <script src="dist/index.js" type="module"></script>
    </body>
</html>
