<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="dist/assets/chessground.base.css">
    <link rel="stylesheet" type="text/css" href="dist/assets/chessground.brown.css">
    <link rel="stylesheet" type="text/css" href="dist/assets/chessground.cburnett.css">
    <title>Trout Web</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
html {
    min-height: 100%;
}

body {
    font-family: sans-serif;
    min-height: 100vh;
    margin: 0px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

#board-container {
    width: min(80%, 50vh);
    display: flex;
    flex-direction: column;
    align-items: center;
}

#board-wrap {
    aspect-ratio: 1 / 1;
    width: 100%;
    margin-inline: auto;
    /* shouldn't move it but gives something for the promo overlay to grab onto */
    position: relative;
}

#board {
    width: 100%;
    height: 100%;
}

#color-chooser {
    display: flex;
    position: fixed;
    left: 0px;
    right: 0px;
    top: 0px;
    min-height: 100%;
    z-index: 999;
}

.overlay-side {
    flex-grow: 1;
    font-size: 6vw;
    font-family: monospace;
    display: flex;
    align-items: center;
    cursor: pointer;
}

#white-overlay {
    background-color: #ffffffcc;
}

#black-overlay {
    background-color: #000000cc;
}

.color-text {
    padding-inline: 1em;
}

#options {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 10px;
}

#slider-container {
    display: flex;
    align-items: center;
}

main {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 0px;
    margin-block: auto;
    width: 100%;
}

#trout-img {
    width: 70%;
    position: relative;
    transition: left 3s cubic-bezier(.52,.04,.35,.57);
    left: 0vw;
}

.trout-img-draw {
    left: -100vw !important;
}

footer {
    margin-top: auto;
    padding: 12px;
}

.badge {
    margin-inline: 12px;
}

#wasted-wrapper {
    display: flex;
    flex-direction: column;
    justify-content: center;
    position: fixed;
    left: 0px;
    top: 0px;
    min-height: 100%;
    min-width: 100%;
    z-index: -999;
    background-color: #00000050;
}

.wasted-wrapper-default {
    opacity: 0;
    transition: opacity 300ms ease-out;
}

.wasted-wrapper-darken {
    opacity: 1;
    transition: opacity 300ms ease-out;
}

#wasted {
    display: flex;
    justify-content: center;
    background-color: #000000a0
}

#wasted-img {
    width: min(100%, 600px);
}

#promo-pieces {
    background-color: #ffffff70;
    display: none;
    justify-content: center;
    position: absolute;
    top: 43.75%;
    left: 25%;
    height: 12.5%;
    z-index: 999;
    /* aspect ratio is 4 by 1 */
    border-radius: 5% / 20%;
}

#promo-pieces > piece {
    height: 100%;
    aspect-ratio: 1 / 1;
    display: block;
    background-size: cover;
    cursor: pointer;
}

#pgn-button {
    margin: 1em;
    background: #ffffff00;
    border: 0.3em solid black; 
    font-weight: bold;
    cursor: pointer;
}

#pgn-button-container {
    display: flex;
    flex-direction: row;
    position: relative;
    align-items: center;
}

#pgn-check {
    opacity: 0;
    position: absolute;
    left: 100%;
    transition: opacity 50ms ease-in-out;
    font-weight: bold;
}

.pgn-check-checked {
    opacity: 1 !important;
}

</style>
    <body>
        <div id="color-chooser">
            <div class="overlay-side" id="white-overlay" style="justify-content: flex-end">
                <p class="color-text" style="color: #000">white</p>
            </div>
            <div class="overlay-side" id="black-overlay" style="justify-content: flex-start">
                <p class="color-text" style="color: #fff">black</p>
            </div>
        </div>

        <div id="wasted-wrapper" class="wasted-wrapper-default">
            <div id="wasted">
                <img id="wasted-img" src="wasted.png" alt="wasted">
            </div>
        </div>

        <main>
            <div id="board-container">
                <img id="trout-img" src="trout.png" alt="trout neutral">
                <div id="board-wrap">
                    <div id="promo-pieces">
                        <piece class="knight white"></piece>
                        <piece class="bishop white"></piece>
                        <piece class="rook white"></piece>
                        <piece class="queen white"></piece>
                    </div>
                    <div class="chessground" id="board"></div>
                </div>
            </div>
            <div id="options">
                <label for="max-depth-time">Max time per depth (roughly controls strength)</label>
                <br>
                <div id="slider-container">
                    <span>100ms</span>
                    <input type="range" id="max-depth-time" name="max-depth-time" min="100" max="1000" value="250">
                    <span>1000ms</span>
                </div>
                <div id="pgn-button-container">
                    <button id="pgn-button">Copy game as PGN</button>
                    <span id="pgn-check"></span>
                </div>
            </div>
        </main>
        <footer>
            <a href="https://lichess.org/@/TroutBot"><img class="badge" width="32px" src="lichess.png" alt="lichess bot link"></a>
            <a href="https://github.com/Osrepnay/trout"><img class="badge" width="32px" src="github.png" alt="github repo"></a>
        </footer>
        <script src="dist/index.js" type="module"></script>
    </body>
</html>
