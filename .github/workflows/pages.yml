# Simple workflow for deploying static content to GitHub Pages
name: publish the website

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Install GHCup
        run: curl --proto '=https' --tlsv1.2 -sSf https://get-ghcup.haskell.org | sh
      - name: Install WASM GHC build
        run: |
          curl https://gitlab.haskell.org/haskell-wasm/ghc-wasm-meta/-/raw/master/bootstrap.sh | BOOTSTRAP_HASKELL_MINIMAL=1 SKIP_GHC=1 sh
          source ~/.ghc-wasm/env
          ghcup config add-release-channel https://gitlab.haskell.org/haskell-wasm/ghc-wasm-meta/-/raw/master/ghcup-wasm-0.0.9.yaml
          ghcup install ghc --set wasm32-wasi-9.10.1 -- --host=x86_64-linux --target=wasm32-wasi --with-intree-gmp --with-system-libffi
      - name: Install Cabal
        run: ghcup install cabal 3.12.1.0
      - name: Install npm
        run: apt install npm
      - name: Build site
        run: |
          cd site
          npm install
          cd ..
          sh build.sh
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './site'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
